<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>

    <filter id="yellowGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="uiShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="100" fill="#E2E8F0"/>

  <g transform="rotate(15, 256, 256)">
    <rect x="131" y="131" width="250" height="250" rx="4" fill="url(#rectGrad)" filter="url(#uiShadow)"/>
    
    <circle cx="215" cy="165" r="55" fill="white" filter="url(#uiShadow)"/>

    <circle cx="340" cy="340" r="22" fill="#FFFA00" filter="url(#yellowGlow)"/>
  </g>
</svg>